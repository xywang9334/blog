<!DOCTYPE HTML>

<!-- the review page -->

<html>
  <head>
    <title> blog review </title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  </head>


  <body>
    <form method="post">
      <label>
        <div class="post-title"> {{title}} </div>
      </label>
      <hr><br>
      <label>
        <textarea name="content">{{blog}}</textarea>
      </label>
      <input type="submit" name="review" value="review all">
    </form>
  </body>
</html>
